<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8eeed;
            font-family: cursive;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 50px 20px;
        }

        .product {
            width: 300px;
            text-align: center;
            border: 1px solid #dddddd;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.15);
            background-color: white;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background-color: #e6cfcf;
            padding: 10px 0;
            border-radius: 8px;
        }

        .product a:hover {
            background-color: #d1bcbc;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="still-life-yoga-equipment_23-2151725313.avif" alt="Product 1">
        <a href="https://www.amazon.in/AmazonBasics-TPE-Yoga-Mat-Purple/dp/B07R7XJ3M6" target="_blank">View Product</a>
    </div>
    <div class="product">
        <img src="meditationlamp.webp" alt="Product 2">
        <a href="https://www.amazon.in/qbpatzwq-Crystal-Dimmable-Engraved-Birthday/dp/B0DR2V9RT7" target="_blank">View Product</a>
    </div>
    <div class="product">
        <img src="tea og.jpeg" alt="Product 3">
        <a href="https://www.amazon.in/Herbal-Tea/b?ie=UTF8&node=4861893031" target="_blank">View Product</a>
    </div>
    <div class="product">
        <img src="WhatsApp Image 2025-03-31 at 20.30.11_8ca97ce8.jpg" alt="Product 4">
        <a href="https://mama-matters.com/products/the-mindfulness-kit" target="_blank">View Product</a>
    </div>
    <div class="product">
        <img src="now.jpg" alt="Product 5">
        <a href="https://mama-matters.com/products/the-mindfulness-kit" target="_blank">View Product</a>
    </div>
    <div class="product">
        <img src="now2.jpg" alt="Product 6">
        <a href="https://shop.counselorkeri.com/products/digital-mindfulness-journal-mindfulness-activities-for-distance-learning" target="_blank">View Product</a>
    </div>
</body>
</html>
